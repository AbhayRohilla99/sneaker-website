<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .row {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding box shadow */
            border-radius: 10px;
        }
        .left-box {
            padding: 40px;
        }
        .right-box {
            background-color: #f0f0f0;
            padding: 40px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .welcome-text {
            color: #d00000;
        }
        .submit-btn {
            background-color: transparent;
            border: 2px solid #d00000;
            color: #d00000;
        }
        .submit-btn:hover {
            background-color: #d00000;
            color: #fff;
        }
        .icon {
            position: absolute;
            margin-left: -30px;
            margin-top: 10px;
        }
        .form-control {
            padding-right: 35px; /* Space for the email/password icon */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center w-75">
        <div class="col-md-6 d-flex align-items-center left-box">
            <div>
                <h1>Hello!</h1>
                <p>Sign in to your account</p>
                <form>
                    <!-- Email Input -->
                    <div class="mb-3 position-relative">
                        <input type="email" class="form-control" placeholder="E-mail">
                        <!-- <img src="https://img.icons8.com/fluency/48/000000/email-open.png" alt="email-icon" class="icon" width="20"> -->
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" placeholder="Password">
                        <!-- <img src="https://img.icons8.com/fluency/48/000000/password.png" alt="password-icon" class="icon" width="20"> -->
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn submit-btn">SUBMIT</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 right-box">
            <h1 class="welcome-text">Welcome Back!</h1>
            <p>Discover the latest trends and exclusive deals tailored just for you. Start shopping now and enjoy a seamless shopping experience with us.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
