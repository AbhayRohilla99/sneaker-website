<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .row {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding box shadow */
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
        }
        .left-box {
            padding: 40px;
        }
        .right-box {
            background-color: #f0f0f0;
            padding: 40px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .welcome-text {
            color: #d00000;
        }
        .sign-up-btn {
            background-color: transparent;
            border: 2px solid #d00000;
            color: #d00000;
        }
        .sign-up-btn:hover {
            background-color: #d00000;
            color: #fff;
        }
        .icon {
            position: absolute;
            margin-left: -30px;
            margin-top: 10px;
        }
        .form-control {
            padding-right: 35px; /* Space for the email/password icon */
        }
        .already-account {
            text-align: center;
            margin-top: 10px;
        }
        .already-account a {
            color: #007bff;
            text-decoration: none;
        }
        .already-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 d-flex align-items-center left-box">
            <div>
                <h1>Sign Up</h1>
                <p>Create your account</p>
                <form>
                    <!-- Name Input -->
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Name" name="name" id="name">
                    </div>
                    <!-- Email Input -->
                    <div class="mb-3 position-relative">
                        <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
                    </div>
                    <!-- Submit Button -->
                    <input type="submit" class="btn sign-up-btn" name="submit" id="submit" value="SIGN UP">
                </form>
                <!-- Already have an account? -->
                <div class="already-account">
                    <p>Already have an account? <a href="index.html">Sign in</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 right-box">
            <h1 class="welcome-text">Welcome to the Family!</h1>
            <p>Join our community and stay updated with the latest deals, offers, and news. Enjoy a seamless shopping experience with us.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
